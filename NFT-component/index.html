<!DOCTYPE html>
<link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png"/>
<link rel='stylesheet' href="styles.css">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
</head>
<body>
  <div class="NFT">
    <div class="img-box">
        <img class="nft-pic" src="./images/image-equilibrium.jpg" alt="nft-pic">
        <div class="upper-view-point">
          <img id="view-pic" class="" src="./images/icon-view.svg" alt="hover-state">
          <div class="view-point">
            <div id="view"></div>
          </div>
        </div>
    </div>
    <div class="content-box">
      <a id="title" href="#">Equilibrium #3429</a>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="cost-box">
        <img id="icon-ethereum" src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p id=cost>0.041 ETH</p>
      </div>
      <div class="date-box">
        <img id="clock" src="./images/icon-clock.svg" alt="clock">
        <p id="dead-line" >3 days left</p>
      </div>
    </div>
    <div id="divisor"></div>
    <div class="author-box">
      <img id="avatar" src="./images/nhea.png" alt="avatar">
      <p id="author">Creation of </p><a href="https://github.com/juanmi0421"id="author-name">JuanMi</a> 
    </div>
  </div>
</body>
