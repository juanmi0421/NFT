<!DOCTYPE html>
<link rel='stylesheet' href="styles.css">
<body>
  <div id="NFT">
    <div class="img-box">
      <img id="nft-pic" src="./images/image-equilibrium.jpg" alt="nft-pic">
    </div>
    <div class="content-box">
      <p id="title">Equilibrium #3429</p>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="cost-box">
        <img id="icon-ethereum" src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p id=cost>0.041 ETH</p>
      </div>
      <div class="date-box">
        <img id="clock" src="./images/icon-clock.svg" alt="clock">
        <p id="dead-line" >3 days left</p>
      </div>
    </div>
    <div id="divisor"></div>
    <div class="author-box">
      <img id="avatar" src="./images/image-avatar.png" alt="avatar">
      <p id="author">Creation of </p><p id="author-name">Jules Wyvern</p> 
    </div>
  </div>
</body>
